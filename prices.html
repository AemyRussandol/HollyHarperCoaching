                <h1 class="mt-3"> Tarifs des séances</h1>
                <div class="dropdown-divider"></div>
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Numéro</th>
                            <th scope="col">Nombre d'heures</th>
                            <th scope="col">Prix / heure</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>1h découverte</td>
                            <td>19</td>
                        </tr>
                        <tr>

                            <td>17</td>

                        <tr>

                            <td>15</td>
                        </tr>
                        <tr>

                            <td>25 à 50 heures</td>
                            <td>13</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>50 heures et plus</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-sm-12 col-md-7">
                <div class="form-row mt-5" style="justify-content: space-around">
                    <div class="form-group">

                        <select class="form-control" id="exampleFormControlSelect1" style="width: auto;">
                            <option>Selectionnez votre option</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">

                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
